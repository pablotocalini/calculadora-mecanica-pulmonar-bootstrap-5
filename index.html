<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="assets/img/icon.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Calculadora de Mecánica Pulmonar</title>
  </head>
  <body class="body">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
            class="img-fluid"
            src="assets/img/icon.png"
            alt="Logotipo"
          />
        </a>

        <!-- Boton para movil -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-expanded="false"
          aria-label="Mostrar/ocultar Menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="menu"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a
                href="contacto.html"
                class="nav-link"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="main-container">
        <section class="form-container">
          <form action="">
            <div class="mb-3">
              <label
                class="form-label"
                for="genderValue-input"
                >Género:</label
              >
              <select
                class="form-select"
                id="genderValue-input"
                name="gender"
              >
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
              </select>
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="heightValue-input"
                >Altura:</label
              >
              <input
                class="form-control"
                type="number"
                id="heightValue-input"
                placeholder="en centímetros"
                required
                min="1"
                max="300"
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="tidalVolumeValue-input"
                >Volumen Tidal:</label
              >
              <input
                class="form-control"
                type="number"
                id="tidalVolumeValue-input"
                placeholder="en mililitros"
                required
                min="1"
                max="2000"
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="peakPressureValue-input"
                >Presión Pico:</label
              >
              <input
                class="form-control"
                type="number"
                id="peakPressureValue-input"
                placeholder="en CmH2O"
                required
                min="1"
                max="200"
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="plateauPressureValue-input"
                >Presión Plateau:</label
              >
              <input
                class="form-control"
                type="number"
                id="plateauPressureValue-input"
                placeholder="en CmH2O"
                required
                min="1"
                max="100"
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="totalPeepValue-input"
                >PEEP Total:</label
              >
              <input
                class="form-control"
                type="number"
                id="totalPeepValue-input"
                placeholder="en CmH2O"
                required
                min="0"
                max="60"
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="respiratoryRateValue-input"
                >Fracuencia Respiratoria:</label
              >
              <input
                class="form-control"
                type="number"
                id="respiratoryRateValue-input"
                placeholder="por minuto"
                required
                min="1"
                max="100"
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="peakInspiratoryFlowValue-input"
                >Pico Flujo Inspiratorio:</label
              >
              <input
                class="form-control"
                type="number"
                id="peakInspiratoryFlowValue-input"
                placeholder="en L/min"
                required
                min="1"
                max="200"
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="peakEspiratoryFlowValue-input"
                >Pico Flujo Espiratorio:</label
              >
              <input
                class="form-control"
                type="number"
                id="peakEspiratoryFlowValue-input"
                placeholder="en L/min"
                min="1"
                max="150"
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="inspiratoryEsophagealPressureValue-input"
                >Presión Esofágica de fin de inspiración:</label
              >
              <input
                class="form-control"
                type="number"
                id="inspiratoryEsophagealPressureValue-input"
                placeholder="en CmH2O"
                max="100"
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="espiratoryEsophagealPressureValue-input"
                >Presión Esofágica de fin de espiración:</label
              >
              <input
                class="form-control"
                type="number"
                id="espiratoryEsophagealPressureValue-input"
                placeholder="en CmH2O"
                max="80"
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="carbonDioxidePressureValue-input"
                >Presión de Co2:</label
              >
              <input
                class="form-control"
                type="number"
                id="carbonDioxidePressureValue-input"
                placeholder="en mmHg"
                min="1"
                max="300"
              />
            </div>
            <div class="row mt-3 mb-3">
              <div class="col-sm-12 col-md-6 mb-2">
                <input
                  class="btn btn-success w-100"
                  type="submit"
                  id="calcular-button"
                  value="Calcular"
                />
              </div>
              <div class="col-sm-12 col-md-6 mb-2">
                <input
                  class="btn btn-danger w-100"
                  type="reset"
                  id="reset"
                  value="Limpiar"
                />
              </div>
            </div>
          </form>
        </section>

        <div class="results-container">
          <h2>Resultados</h2>
          <p>Aquí se mostrarán los resultados...</p>
        </div>
      </div>
    </main>
    <footer class="row">
      <div class="col-12">
        <p>Crudo & Tocalini inc.</p>
        <hr class="custom-line" />
        <p>&copy; 2024 Todos los derechos reservados.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
